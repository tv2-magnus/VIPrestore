      labels:
        - feature
      # Detects commit messages starting with "feat:"
      filters:
        include:
          - "^feat:"

    - title: ğŸ› Bug Fixes
      labels:
        - bug
      # Detects commit messages starting with "fix:"
      filters:
        include:
          - "^fix:"

    - title: ğŸ“¦ Dependency Updates
      labels:
        - dependencies
      # Detects commits that update dependencies
      filters:
        include:
          - "^chore\\(deps\\):"

    - title: ğŸ› ï¸ Maintenance & Refactoring
      labels:
        - maintenance
      # Detects "refactor:" and "chore:"
      filters:
        include:
          - "^refactor:"
          - "^chore:"

    - title: ğŸ“ Documentation Updates
      labels:
        - documentation
      # Detects "docs:" in commit messages
      filters:
        include:
          - "^docs:"

